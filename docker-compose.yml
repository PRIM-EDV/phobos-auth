
services:
  db:
    image: mongo:8.0
    # ports:
    #   - "27017:27017"
    volumes:
      - ./data/db:/data/db
  redis:
    image: redis:7.0
    volumes:
      - ./data/redis:/data/redis
  server:
    image: prim/phobos-auth:1.0.0
    build:
      context: "."
    restart: always
    container_name: "phobos-auth"
    ports:
      - "3200:3100"
    depends_on:
      - db
      - redis
    secrets:
      - jwt_private_key
      - jwt_public_key
    environment:
      - MONGO_DB_HOST=db

secrets:
  jwt_private_key:
      file: ./secrets/private_key.pem
  jwt_public_key:
      file: ./secrets/public_key.pem

    